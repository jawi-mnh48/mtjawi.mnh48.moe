players:
  title: ڤماءين
  features:
    - title: ڤيليه درڤد ڤلباݢاي ڤرماءينن
      description: >
        اد باڽق ڤرماءينن اونتوق دڤيليه. اندا بوليه چوبا اونتوق تروسکن هيدوڤ
        دالم سواسان سرب سوسه⹁ اتاو بينا اڤ جوا سچار کريتيف⹁ اتاو
        برلاوان دڠن ڤماءين يڠ لاءين. اندا هاڽ ڤرلو
        [مموات تورون ڤرماءينن](/customize#ڤرماءينن)
        اتاو سمبوڠ کڤلاين.

    - title: ڤتا يڠ امت لواس
      description: >
        دڠن کلواسن 62,000 × 62,000 × 62,000 بلوک⹁ اندا تقکن کهابيسن رواڠ.
        اندا بوليه مڠݢالي 31,000 بلوک کباواه⹁ اتاو ممبينا 31,000 بلوک کاتس.

    - title: سوکوڠن ڤماءين راماي
      description: >
        ماءين برسأورڠن⹁ ماءين سچار تمڤتن دڠن کاوان⹁ اتاو ماءين داتس
        تالين دڠن برڤولوه ڤماءين لاءين دالم ڤلاين.

    - title: ڤيک تيکستور
      description: >
        تق سرونوق دڠن روڤ تيکستور؟
        [توکرله!](/customize#ڤيک-تيکستور)

    - title: ڤنجان ڤتا يڠ چنتيق
      description: >
        ڤيليه درڤد ببراڤ ڤنجان ڤتا ڤنتس يڠ برلاءينن يڠ دسديکن
        ددالم اينجين⹁ اتاو ڤاسڠکن ڤنجان ڤتا اسيڠ سباݢاي مودس.

developers:
  title: ڤمباڠون
  features:
    - title: چيڤت ڤرماءينن
      description: >
        چيڤت ڤرماءينن بوکسيل اندا سنديري مڠݢوناکن
        [API Lua](https://dev.minetest.net/Modding_Intro) کامي.
        تق ڤرلو ريساو مڠناءي ڤماڤر بوکسيل اتاو ڤرڠکاين يڠ مروميتکن⁏
        سباليقڽ⹁ توليس سهاج سکريڤ اونتوق منمبه ايتم دان کاوال ݢاي ڤرماءينن.

    - title: API ڤمبواتن مودس
      description: >
        ݢوناکن API Lua يڠ سام اونتوق منچيڤتا مودس باݢي سبارڠ ڤرماءينن براسسکن ماءينتيست.
        تربيتکن مودس اندا د[فوروم](https://forum.minetest.net)⹁
        دان سومبڠ کڤد مودس اورڠ لاءين.

    - title: هيمڤونن مودس سدي اد يڠ بسر
      description: >
        ترداڤت لبيه 1,000 مودس برسومبر تربوک دفوروم کامي
        يڠ سدي اونتوق دݢوناکن⹁ دسسوايکن⹁ اتاو دڤلاجري.

    - title: کومونيتي يڠ مسرا
      description: >
        اندا بوليه ممينتا بنتوان دڠن سبارڠ مسءله
        د[فوروم](https://forum.minetest.net) اتاو
        [سالورن IRC](/irc) کامي.

    - title: سومبر تربوک
      description: >
        اينجين کامي برسومبر تربوک دان دباڠونکن سچار تربوک.
        [هنترکن ايسو](https://github.com/minetest/minetest/issues)
        دالم بهاس ايڠݢريس اونتوق اڤ٢ سهاج يڠ اندا راس بلوم وجود
        دان دڤرلوکن اونتوق کݢوناءن اندا⹁ اتاو داڤتکن سومبر کود دان چاري جالن
        اونتوق منمبهڽ سنديري.
