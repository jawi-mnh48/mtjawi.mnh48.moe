players:
  title: Pemain
  features:
    - title: Pilih daripada Pelbagai Permainan
      description: >
        Ada banyak permainan untuk dipilih. Anda boleh cuba untuk teruskan hidup
        dalam suasana serba susah, atau bina apa jua secara kreatif, atau
        berlawan dengan pemain yang lain. Anda hanya perlu [memuat turun permainan](/customize#permainan) atau sambung ke pelayan.

    - title: Peta yang Amat Luas
      description: >
        Dengan keluasan 62,000 Ã— 62,000 Ã— 62,000 blok, anda takkan kehabisan ruang.
        Anda boleh menggali 31,000 blok ke bawah, atau membina 31,000 blok ke atas.

    - title: Sokongan Pemain Ramai
      description: >
        Main berseorangan, main secara tempatan dengan kawan, atau main di atas
        talian dengan berpuluh pemain lain dalam pelayan.

    - title: Pek Tekstur
      description: >
        Tak seronok dengan rupa tekstur?
        [Tukarlah!](/customize#pek-tekstur)

    - title: Penjana Peta yang Cantik
      description: >
        Pilih daripada beberapa penjana peta pantas yang berbeza yang disediakan
        di dalam enjin, atau pasangkan penjana peta asing sebagai mods.

developers:
  title: Pembangun
  features:
    - title: Cipta Permainan
      description: >
        Cipta permainan boksel anda sendiri menggunakan
        [API Lua](https://dev.minetest.net/Modding_Intro) kami.
        Tak perlu risau mengenai pemapar boksel atau perangkaian yang merumitkan;
        sebaliknya, tulis sahaja skrip untuk menambah item dan kawal gaya permainan.

    - title: API Pembuatan Mods
      description: >
        Gunakan API Lua yang sama untuk mencipta mods bagi sebarang permainan berasaskan Minetest.
        Terbitkan mods anda di [forum](https://forum.minetest.net),
        dan sumbang kepada mods orang lain.

    - title: Himpunan Mods Sedia Ada yang Besar
      description: >
        Terdapat lebih daripada 1,000 mods bersumber terbuka di forum kami
        yang sedia untuk digunakan, disesuaikan, atau dipelajari.

    - title: Komuniti yang Mesra
      description: >
        Anda boleh meminta bantuan dengan sebarang masalah di
        [forum](https://forum.minetest.net) atau
        [saluran IRC](/irc) kami.

    - title: Sumber Terbuka
      description: >
        Enjin kami bersumber terbuka dan dibangunkan secara terbuka.
        [Hantarkan isu](https://github.com/minetest/minetest/issues)
        dalam bahasa Inggeris untuk apa-apa sahaja yang anda rasa belum wujud
        dan diperlukan untuk kegunaan anda, atau dapatkan sumber kod dan cari jalan
        untuk menambahnya sendiri.
